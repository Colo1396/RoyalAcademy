<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!--ICONOS-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> -->
    <link rel="stylesheet" href="/web/font-awesome/css/font-awesome.min.css">

    <!-- TIPO DE LETRA  -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Open+Sans+Condensed:300&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/web/css/login.css">

    <!--BOOTSTRAP-->
    <link href="/web/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/web/bootstrap/css/bootstrap-grid.min.css">

    <script src="/web/scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/web/scripts/login.js" type="text/javascript"></script>
    <script src="/web/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body>
    <div class="login-wrapper">
        <form action="" class="form">
            <img src="img/a.png" alt="">
            <h2>Iniciar sesión</h2>
            <!--USUARIO-->
            <div class="input-group">
                <!-- <input type="text" name="loginUser" id="loginUser" required> -->
                <!-- <label for="loginUser">Nombre de usuario</label> -->
                <input type="text" name="usuario" id="usuario" required>
                <label for="usuario"><i class="fa fa-user" aria-hidden="true"></i> &nbsp; Nombre de usuario </label>

            </div>
            <!--CONTRASEÑA-->
            <div class="input-group">
                <!-- <input type="password" name="loginPassword" id="loginPassword" required>
                <label for="loginPassword">Contraseña</label> -->
                <input type="password" name="clave" id="clave" required>
                <label for="clave"><i class="fa fa-lock" aria-hidden="true"></i> &nbsp; Contraseña</label>

            </div>
            <!-- BOTON  -->
            <!-- <input type="submit" value="Ingresar" class="submit-btn"> -->
            <button id="btn_logear" class="submit-btn" type="button">Ingresar <i class="fa fa-sign-in" aria-hidden="true" style="margin-left:5px;"></i> </button>

        </form>


    </div>
</body>
</html>
