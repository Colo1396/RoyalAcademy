<body class="full-cover-background">

        <p class="text-center" style="margin-top: 17px;">

        </p>
        <h4 class="text-center all-tittles" style="margin-bottom: 30px;">Iniciar sesión</h4>
        <form>
            <!--USUARIO-->
            <div class="group-material-login">
                <input type="text" class="material-login-control" required="" maxlength="70" id="usuario">
                <span class="highlight-login"></span>
                <span class="bar-login"></span>
                <label for="usuario"><i class="fa fa-user" aria-hidden="true"></i> &nbsp; Nombre de usuario </label>
            </div>
            <br>
            <!--CONTRASEÑA-->
            <div class="group-material-login">
                <input type="password" class="material-login-control" required="" maxlength="70" id="clave">
                <span class="highlight-login"></span>
                <span class="bar-login"></span>
                <label for="pwd"><i class="fa fa-lock" aria-hidden="true"></i> &nbsp; Contraseña</label>
            </div>
            <input id="btn_logear" class="btn-login" type="button" value="Ingresar"><i class="fa fa-sign-in"
                                                                                       aria-hidden="true"></i>


        </form>
    </div>
