            Id:
            <input type="text" class="pregunta" id="idPregunta" value="Id Pregunta" />
            <br />
            Tipo de Pregunta:
            <select>
                <option class="pregunta" id="idTipoPregunta" value="MC">Multiple Choice</option>
                <option class="pregunta" id="idTipoPregunta" value="VF">Verdadero o Falso</option>
            </select>

            <br />
            Consigna:
            <input class="pregunta" type="text" id="consigna" value="Consigna" />
        </p>

        <br />
        <p>
            Preguntas Multiple Choise:

            <br />
            <ol>
                Consigna:
                <li>
                    <input type="checkbox" class="respuesta" id="correcta" />
                    <input type="text" class="respuesta" id="respuesta" value="respuesta1" />
                </li>
                <li>
                    <input type="checkbox" class="respuesta" id="correcta" />
                    <input type="text" class="respuesta" id="respuesta" value="respuesta2" />
                </li>
                <li>
                    <input type="checkbox" class="respuesta" id="correcta" />
                    <input type="text" class="respuesta" id="respuesta" value="respuesta3" />
                </li>
                <li>
                    <input type="checkbox" class="respuesta" id="correcta" />
                    <input type="text" class="respuesta" id="respuesta" value="respuesta4" />
                </li>
            </ol>
            <input type="button" name="agregar" id="btnAddRtaMC" value="+Rta" />
        </p>

        <p>
            Preguntas Verdadero/Falso:

            <br />
            <ol>
                Consigna:
                <li>
                    <input type="text" class="respuesta" id="correcta" />
                    <input type="text" class="respuesta" id="respuesta" value="respuesta1" />
                </li>
                <li>
                    <input type="text" class="respuesta" id="correcta" />
                    <input type="text" class="respuesta" id="respuesta" value="respuesta2" />
                </li>
                <li>
                    <input type="text" class="respuesta" id="correcta" />
                    <input type="text" class="respuesta" id="respuesta" value="respuesta3" />
                </li>
                <li>
                    <input type="text" class="respuesta" id="correcta" />
                    <input type="text" class="respuesta" id="respuesta" value="respuesta4" />
                </li>
            </ol>
            <input type="button" name="agregar" id="btnAddRtaVF" value="+RtaV/F  " />
        </p>


        <input type="button"  id="btn_Alta_preg" value="Enviar Alta" />
