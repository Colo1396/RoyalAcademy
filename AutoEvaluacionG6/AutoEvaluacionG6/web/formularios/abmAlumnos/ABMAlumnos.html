<body>

    <div class="wrapper2">



        <div class="main_container">


            <div class="form">
                <div class="form-header">
                    <h1 class="form-title" id="tituloHtml"></h1>
                </div>

                <div id="persona">

                    <p class="title2">Persona</p>
                    <!--ID PERSONA-->
                    <label for="idPersona" class="form-label">Id Persona:</label>
                    <input type="text" name="idPersona" id="idPersona" class="form-input persona" value="" readonly>
                    <!--NOMBRE-->
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-input" value="" placeholder="Ingrese nombre de la persona.">

                    <!--APELLIDO-->
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" class="form-input" value="" placeholder="Ingrese apellido de la persona.">

                    <!--CUIL-->
                    <label for="cuil" class="form-label">Cuil:</label>
                    <input type="text" name="cuil" id="cuil" class="form-input" value="" placeholder="Ingrese cuil de la persona.">

                    <!--PERFIL-->
                    <p class="title2">Perfil persona</p>

                    <label for="idPerfil" class="form-label">Perfil:</label>
                    <select id="idPerfil" name="idPerfil" class="form-selector">
                        <option value="0">Seleccionar Perfil</option>
                        <option value="1">Administrador</option>
                        <option value="2">Alumno</option>
                    </select>

                    <div id="tipoPerfil">





                    </div>

                    <!--USUARIO-->
                    <p class="title2">Usuario</p>
                    <!--ID USUARIO-->
                    <label for="idUsuario" class="form-label">Id Usuario:</label>
                    <input type="text" name="idUsuario" id="idUsuario" class="form-input usuario" value="" readonly>
                    <!-- ID PERFIL-->
                    <label for="idPerfilUsuario" class="form-label">Id perfil usuario:</label>
                    <input type="text" name="idPerfilUsuario" id="idPerfilUsuario" class="form-input" value="">
                    <!--CLAVE-->
                    <label for="clave" class="form-label">Contraseña:</label>
                    <input type="password" name="clave" id="clave" class="form-input" value="" placeholder="Ingrese contraseña de la persona.">
                    <!--MAIL-->
                    <label for="mail" class="form-label">Mail:</label>
                    <input type="text" name="mail" id="mail" class="form-input" value="" placeholder="Ingrese mail de la persona.">
                    <!--ESTADO-->
                    <label for="idEstado" class="form-label">Perfil:</label>
                    <select id="idEstado" name="idEstado" class="form-selector">
                        <option value="0">Desactivado</option>
                        <option value="1">Activado</option>
                    </select>


                </div>

                <div id="divButton">

                </div>
            </div>
        </div>
