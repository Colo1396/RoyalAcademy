<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ABM Alumnos</title>
    <link type="text/css" href="/web/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/web/scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/web/scripts/general.js" type="text/javascript"></script>
    <script src="/web/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/web/scripts/abmAlumnos.js" type="text/javascript"></script>
</head>
<body>

    <div class="jumbotron container">
        <h1 id="tituloHtml"></h1>
        <br />
        <div id="persona">
            Persona:<br />
            Id Persona: <input type="text" id="idPersona" value="" readonly="readonly" /><br />
            Ingrese Nombre: <input type="text" id="nombre" value="" /><br />
            Ingrese Apellido: <input type="text" id="apellido" value="" /><br />
            Ingrese Cuil: <input type="text" id="cuil" value="" /><br />
            

            <br />
            Perfil:<br />
                   
                       Seleccione Perfil:

                       <select id="idPerfil">
                           <option value="0">Seleccione Perfil</option>
                           <option value="1">Administrador</option>
                           <option value="2">Alumno</option>
                       </select>
                       <br />

            <br />

            <div id="tipoPerfil">



            </div>


            <br />
            Usuario:<br />
            Id Usuario: <input type="text" id="idUsuario" value="" readonly="readonly"/><br />
            Id Perfil: <input type="text" id="idPerfilUsuario" value="" readonly="readonly"/><br />
            Clave: <input type="password" id="clave" value="" /><br />
            Mail: <input type="text" id="mail" value="" /><br />
            Estado:
            <select id="estado">
                <option value="0">Desactivado</option>
                <option value="1">Activados</option>
            </select>
            <br />


        </div>

        

        <div id="divButton">

        </div>
